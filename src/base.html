<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">



	<link rel="apple-touch-icon" sizes="180x180" href='{% static "../static/favicon/apple-touch-icon.png" %}'>
	<link rel="icon" type="image/png" sizes="32x32" href='{% static "../static/favicon/favicon-32x32.png" %}'>
	<link rel="icon" type="image/png" sizes="16x16" href='{% static "../static/favicon/favicon-16x16.png" %}'>
	<link rel="mask-icon" href='{% static "../static/favicon/safari-pinned-tab.svg" %}' color="#5bbad5">
	<link rel="shortcut icon" href='{% static "../static/favicon/favicon.ico" %}'>

	{#
	<link rel="manifest" href='{% static "../static/favicon/site.webmanifest" %}'>
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-config" content='{% static "../static/favicon/browserconfig.xml" %}'>
	#}

	<meta name="theme-color" content="#ffffff">


	{% block head %}{% endblock %}
</head>
<body>
	{% block pre_header %}{% endblock %}
	<header>
		<h1>gilchrist.tech</h1>
	</header>

	<main>
		{% block main %}{% endblock %}
	</main>

	<footer>
		<span>Gilchrist Tech &copy;2021</span><br>
		<a href="mailto:hello@gilchrist.tech">Contact</a><br>
		<a href="https://github.com/GilchristTech/">GitHub</a><br>
		<a href="https://github.com/GilchristTech/portfolio-site/">This site's source code</a>
		<p>Background images from <a href="https://unsplash.com/">unsplash.com</a></p>
	</footer>
</body>
</html>
