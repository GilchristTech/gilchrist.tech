<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *,*::before,*::after { box-sizing: inherit; min-width: 0; }
    body {
      position: relative;
      box-sizing: border-box;
      font-family: sans-serif;
      min-height: 100dvh;
      margin: 0;
      background: linear-gradient(30deg, #202020, #282828);
      /*
      background: radial-gradient(#0008, #000c), url(/static/____.png);
      background-size: cover;
      background-position: top center;
      */
      color: white;
    }

    img {
      image-rendering: pixelated;
    }

    button {
      display: flex;
      align-items: center;
    }

    .layer {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    canvas.layer {
      overscroll-behavior: none;
      touch-action: none;
    }

    .character-select {
      overflow: scroll;
      color: white;
      font-size: 2em;
    }

    .character-select h2 {
      display: block;
      text-align: center;
      border-bottom: 4px double white;
      max-width: 80%;
      margin: 2em auto;
      font-family: serif;
      user-select: none;
    }

    .character-select > .characters-box {
      display: grid;
      grid-template-columns: repeat(3, 1fr);

      justify-content: center;
      margin: 10% auto;
      max-width: 400px;
    }

    .character-select button {
      flex-direction: column;
      justify-content: space-around;
      background: none;
      border: none;
      color: white;
      margin: 4px;
      font-family: serif;
      font-size: 1em;
    }

    .character-select button img {
      height: 2em;
      width:  2em;
    }

    .map-background {
      background-image: url(static/brick-tile.png);
      background-origin: border-box;
    }
  </style>
</head>
<body>
  <script type="module" src="index.js"></script>
</body>
</html>
