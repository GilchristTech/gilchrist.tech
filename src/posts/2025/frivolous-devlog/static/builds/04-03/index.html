<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *,*::before,*::after { box-sizing: inherit }
    body {
      box-sizing: border-box;
      font-family: sans-serif;
      min-height: 100dvh;
      margin: 0;
    }

    .layer {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    #game-background {
      background: linear-gradient(30deg, #202020, #282828);
    }
  </style>
</head>
<body>
  <div id="game-background" class="layer"></div>
  <canvas id="game-canvas" class="layer"></canvas>
  <script type="module" src="index.js"></script>
</body>
</html>
